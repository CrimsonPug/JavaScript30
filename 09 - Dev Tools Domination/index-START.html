<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello, I am a %s string', 'poop')

    // Styled
    // console.log('%c I am a big a text', 'font-size:50px; text-shadow: 10px 10px 0 blue')

    // warning!
    console.warn('Oh Noooo!')
    // Error :|
    console.error('Shitto!')

    // Info
    console.info('DOOM Multiplayer requires super reflex to suceed')

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('x'), 'Try again MOFO!')

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog =>{
      console.group(`${dog.name}`);
      console.log(`Art thou ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Goku');
    console.count('Vegeta');
    console.count('Goku');
    console.count('Vegeta');
    console.count('Vegeta');
    console.count('Vegeta');
    console.count('Goku');
    console.count('Goku');
    console.count('Goku');

    // timing
    console.time('fetching data');
    fetch('https://github.com/CrimsonPug')
    .then(data => data.json())
    .then(data =>{
      console.timeEnd(data);
      console.log(data);
    })

  </script>
</body>
</html>
